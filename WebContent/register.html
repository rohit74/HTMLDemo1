<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>HTML Demo</title>
</head>
<body>
	<form action="" method="get">
		First Name : <input type="text" id ="firstName" value="Kushal"><br/><br/>
		Last Name : <input type="text" id ="lastName" value="Kushal"><br/><br/>
		Password : <input type="password" id ="password" name="password" maxlength="7"><br/><br/>
		Address : <textarea rows="5" cols ="50" placeholder ="Enter your address" id="address" name= "address"></textarea><br/><br/>
		Hobbies : <input type="checkbox" name ="read" id ="read" checked/> Reading 
					<input type="checkbox" name ="cycling" id ="cycling"/>Cycling<br/><br/>
		Gender : <input type = "radio" name ="gender" value ="male" checked/> Male
				<input type ="radio" name ="gender" value ="female"/> Female<br><br/>
					
		Country : <select name="country" id ="country" >
		
					<option value="">Select Country</option>
					<option value="IN">India</option>
					<option value="NP">Nepal</option>
					<option value="US" selected ="selected">US</option>
					</select><br/><br/>
		<input type="hidden" id="ssid" name="ssid" value="10"/>
		
		<input type ="button" id="proceed" name="proceed" value="proceed"/>
		<input type = "Submit" id ="Submit" name ="Submit" value ="Submit"/>
		<input type ="reset" id="Class" name="clear" value="Clear"/>
		
		
		
		
	</form>
</body>
</html>
